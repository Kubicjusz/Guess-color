<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<script src="js/main.js" defer></script>
		<script src="js/settings.js" defer></script>
		<script src="js/title.js" defer></script>

		<title>Guess Color</title>
		<link rel="icon" href="img/Guess color icon.png" />
	</head>
	<body>
		<!--------------------------------------------------------------------------------------->

		<header>
			<div class="title-box">
				<span class="title">G</span><span class="title">u</span><span class="title">e</span
				><span class="title">s</span><span class="title">s</span><span class="title">C</span
				><span class="title">o</span><span class="title">l</span><span class="title">o</span
				><span class="title">r</span>
			</div>

			<span class="rgb-value">Generate Colors</span>
			<p class="score">Score: <span class="score-text">0</span></p>
			<p>Best score: <span class="score-best">0</span></p>
		</header>

		<!--------------------------------------------------------------------------------------->

		<section class="boxes">
			<button class="box-button"></button>
			<button class="box-button"></button>
			<button class="box-button"></button>
			<button class="box-button"></button>
			<button class="box-button"></button>
			<button class="box-button"></button>
		</section>

		<!--------------------------------------------------------------------------------------->

		<section class="button-generate">
			<button class="generate">Generate</button>
		</section>

		<!--------------------------------------------------------------------------------------->

		<section class="settings">
			<h3>Settings</h3>

			<div class="container">
				<table>
					<tr>
						<td><label>Cols:</label></td>
						<td><input class="cols" type="range" min="1" max="10" value="3" /></td>
						<td><span class="colsn">1</span></td>
					</tr>
					<tr>
						<td><label>Rows:</label></td>
						<td><input class="rows" type="range" min="1" max="10" value="2" /></td>
						<td><span class="rowsn">1</span></td>
					</tr>
				</table>
			</div>

			<div class="container">
				<label>Background: </label>
				<select class="bgcolor">
					<option value="black">Black</option>
					<option value="white">White</option>
					<option value="gray">Gray</option>
					<option value="changebg">Special</option>
				</select>
			</div>

			<div class="container">
				<label>Difficulty:</label>
				<select class="difficulty">
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
					<option value="very-hard">Very hard</option>
				</select>
			</div>

			<div class="container">
				<label for="mode">Mode:</label>
				<select class="mode">
					<option value="rgb">RGB</option>
					<option value="hex">HEX</option>
				</select>
			</div>

			<div class="container github">
				<a href="https://github.com/turbina4" target="_blank"
					><img src="icons/github.svg" alt="github" />
					<p>By @Turbina4</p>
				</a>
			</div>

			<div class="settings-btn">
				<button class="settingsButton">
					<img class="settingsButtonIMG" src="icons/arrow.svg" />
				</button>
			</div>
		</section>

		<!--------------------------------------------------------------------------------------->
	</body>
</html>
